var i = 10;

	 {

// while loop Example........................................
	var ii = 0;

	document.write("<br>"+"Before loop count....");

	 while(ii<10)
	{
		document.write("current count is "+ii+"<br>")
	 	ii++;
	 }
// do while loop Example........................................
    var iii = 1;

	document.write("loop count....");

	do
	{
		document.write(iii+"<br>");
		iii=iii+2;
	}
	while(iii<=20);
	

</script>
