<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> break statement</title>
</head>
<body>
<script>
	let sum=10;
	while(true)
	{
		let value=parseInt(prompt("Enter a Number"));
		if(!value) break;
		sum += value;
	}
	document.write("Sum is"+sum);
</script>
</body>
</html>
